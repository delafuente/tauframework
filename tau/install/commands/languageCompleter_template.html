<!DOCTYPE html>
<html>
    <head>
        <title>Language Completer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../install.css">
    </head>
    <body>
       
<div class="main">
    
    <p>Editing translations for file {{replace_full_filename}}</p>
    <hr>
    <form id="frmLangCompleter" name="frmLangCompleter" action="javascript:languageCompleter.sendForm(this);">
        
    {{replace_content}}
    
    
    <input type="checkbox" id="replace_in_local" name="replace_in_local" checked="checked" /> <label for="replace_in_local"> Replace in local file: Will write the changes in the file</label> <br/>
    <input type="checkbox" id="create_sql"  name="create_sql" checked="checked" disabled/> <label for="create_sql"> Show executed sql.</label> <br/> 
    <input type="checkbox" id="execute_sql" name="execute_sql" checked="checked" /> <label for="execute_sql"> Execute generated SQL into current database, create the migrate file and also save the migrate in migrates table.</label> <br/>
    <input type="hidden"   id="filepath"    name="filepath" value="{{replace_full_filename}}" />
    <input  type="submit" name="btnSubmit" value="Execute" /> 
    </form>
   
    <p>Notifications: <span id="notifications"></span></p>
    <p>Received SQL statements:</p>
    <div id="received_sql">
        
    </div>
    
   
    
</div>
        <hr>
        {{replace_footer}}
        
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="./js/languageCompleter.js"></script>
    </body>
    
</html>
